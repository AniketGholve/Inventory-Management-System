<div ng-controller="updateController">
    <div ng-include="'view/header.html'"></div>
    <div>
        <h1 class="text-center">Update Patient Details</h1>
    </div>
    <form name="userForm" ng-submit="updatePatientForm()">
        <div class="row g-3 form-control d-flex justify-content-between w-50 m-auto">
            <div class="col-auto">
                <label for="">Patient Id </label>
                <input type="text" class="input2" ng-model="updateFormData.patientId" required>
            </div>
            <div class="col-auto">
                <label for="">First Name</label>
                <input type="text" class="input3" ng-model="updateFormData.patientFirstName">
            </div>
            <div class="col-auto">
                <label for="">Last Name</label>
                <input type="text" class="input4" ng-model="updateFormData.patientLastName">
            </div>
            <div class="col-auto">
                <label for="">Middle Name</label>
                <input type="text" class="input5" ng-model="updateFormData.patientMiddleName">
            </div>
            <div class="col-auto">
                <label for="">DOB</label>
                <input type="date" class="input6" ng-model="updateFormData.patientDob">
            </div>
            <div class="col-auto">
                <label for="">Patient Status</label>
                <select ng-model="updateFormData.patientStatus">
                    <option value="Inactive">Inactive</option>
                    <option value="Active">Active</option>
                </select>
            </div>
            <div class="col-auto">
                <label for="">Email</label>
                <input type="text" ng-model="updateFormData.patientEmail">
            </div>
            <div class="col-auto">
                <label for="">Payer Type</label>
                <select type="checkbox" ng-model="updateFormData.patientPayerType">
                    <option value="Default" selected>Default</option>
                    <option value="Commercial">Commercial</option>
                    <option value="Medicare">Medicare</option>
                    <option value="Medicare with Supplemental">Medicare with Supplemental</option>
                    <option value="Medicare Advantage">Medicare Advantage</option>
                    <option value="Medicaid">Medicaid</option>
                    <option value="Self pay">Self pay</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="col-auto">
                <label for="">PA Needed</label>
                <input type="checkbox" ng-model="updateFormData.patientPaNeeded" class="input15">
            </div>
            <div class="col-auto">
                <label for="">Independent Inventory</label>
                <input type="checkbox" ng-model="updateFormData.independentInventory" class="input16">
            </div>
            <div class="col-500 d-flex justify-content-center">
                <!-- <input type="file" ng-model="fileData"> for refrence -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#uploadModal">Upload File</button>
            </div>
            <input class="btn btn-primary" type="submit" name="updateFormData" value="Update" />
        </div>
    </form>
    <h3 class="text-center mt-4">Patient Files</h3>
    <div class="d-flex justify-content-center">
        <table>
            <thead>
                <tr>
                    <th class="px-5">File Name</th>
                    <th class="px-5">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="i in range">
                    <th class="px-5">{{updateFormData.patientFile[i].fileName}}</th>
                    <th class="px-5"><a href="" ng-click="deleteFile(updateFormData.patientFile[i].fileId)">delete</a>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="modal fade" id="uploadModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog w-50">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadModalLabel">Update Patient Files</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="d-flex">
                    <div class="modal-body">
                        <input type="file" class=" d-flex" file-input="files" accept="application/msword, application/vnd.ms-excel, application/vnd.ms-powerpoint,
                        text/plain, application/pdf, image/*" multiple id="fileInputField">
                        </input>
                        <div class="d-flex justify-content-center text-center mt-4">
                            <table class="w-75">
                                <thead>
                                    <tr>
                                        <th>File Name</th>
                                        <th>Remove</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="i in dataFile">
                                        <td>{{i.name}}</td>
                                        <td><a href="" ng-click="deleteData($index)">Remove</a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-secondary m-3" ng-click="fileData(files)">Upload Files</button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
