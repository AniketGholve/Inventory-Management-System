<div ng-controller="addPhysicianNurseCtrl">
    <div ng-include="'view/header.html'"></div>
    <div ng-include="'view/header2.html'"></div>

    <div>
        <h1 class="text-center mt-3">Add Physician</h1>
    </div>

    <form ng-submit="addPhysician()" class="mt-4">
        <div class="row g-3 form-control d-flex flex-column justify-content-around w-50 m-auto " style="font-size: 18px;">
            <div class="col-auto d-flex justify-content-around ">
                <label for=""> First Name </label>
                <input type="text" ng-model="addPhysicianData.firstName" required>
            </div>
            <div class="col-auto d-flex justify-content-around ">
                <label for=""> Last Name </label>
                <input type="text" ng-model="addPhysicianData.lastName" required>
            </div>
            <div class="col-auto d-flex justify-content-around mx-2">
                <label for=""> Middle Name </label>
                <input type="text" ng-model="addPhysicianData.middleName" required>
            </div>
           
                <input class="btn2" type="submit" name="addPhysicianData" value="Add Physician" />
            
        </div>
    </form>
</div>
