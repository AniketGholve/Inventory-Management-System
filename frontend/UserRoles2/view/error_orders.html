<div ng-controller="elp">
    <div ng-include="'view/header.html'"></div>
     
    <h1 class="text-center">Error Orders</h1>

    <div class="container">
        <div class="mt-4">

            <table class="table table-striped text-center">

                <thead class="thead">

                    <tr>

                        <th>Org ID</th>

                        <th>Org Name</th>

                        <th>Order Date</th>

                        <th>Order Status</th>

                    </tr>

                </thead>

                <tbody>

                    <tr ng-repeat="y in error_data">

                        <td>{{y.provider_Org_id}}</td>

                        <td>{{y.provider_Org_Name}}</td>

                        <td>{{y.ehr_Order_Date}}</td>

                        <td>{{y.order_Status}}</td>

                    </tr>

                </tbody>

            </table>
        </div>
    </div>
</div>
