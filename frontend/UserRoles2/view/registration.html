<div ng-controller="registerController">
    <div ng-include="'view/header.html'"></div>
    <div>
        <h1 class="text-center">Registration</h1>
    </div>
    <div class="container d-flex justify-content-center">
        <form ng-submit="formData()" class="d-flex">
            <div class="mt-1">
                <div class="mt-2">
                    <input class="text-center" type="text" ng-model="register.firstName" required placeholder="First Name" />
                </div>
                <div class="mt-2">
                    <input class="text-center" type="text" ng-model="register.lastName" required placeholder="Last Name" />
                </div>
                <div class="mt-2">
                    <input class="text-center" type="email" ng-model="register.username" required placeholder="Username" />
                </div>
                <div class="mt-2">
                    <input class="text-center" type="password" name="password" ng-model="register.password" required ng-init="password_error_show =0"
                     placeholder="Password" />
                </div>
                <!-- <div ng-show =" !passValidation && password_error_show > 0">
                    Please Enter password
                </div> -->
                <div class="mt-2">
                    <input class="text-center" type="password" name="confirmPassword" ng-model="register.confirmPassword" required  ng-init= "confirmPassword_error_show =0"
                    ng-change="validPassword()" 
                     placeholder="Confirm Password" />
                <span id="Invalid">Password Not Matched</span>
                <span id="valid">Password Matched</span>
                </div>
                <div class="mt-2">
                    <input type = "date" class = "input6" ng-model = "register.dateofBirth" required placeholder="dateofBirth" />
                </div>

                <div class="mt-2">
                    <input type="tel" pattern="^\d{10}$" ng-model = "register.phoneNo" required placeholder="Mobile" />
                </div>

                <div class="mt-2 justify-content-center d-flex">
                    <select ng-model="register.role" class="text-center" required>
                        <option value="" class="d-none">Please Choose</option>
                        <option value="ELP">ELP</option>
                        <option value="MLP">MLP</option>
                        <option value="ALP">ALP</option>
                        <option value="CLP">CLP</option>
                    </select>
                </div>
                <div class="mt-2 justify-content-center d-flex">
                    <input class="btn btn-primary" name="register" type="submit" value="Register"></input>
                </div>
        </form>
    </div>
</div>
