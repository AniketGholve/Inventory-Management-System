<div ng-controller="alp">
    <div ng-include="'view/header.html'"></div>
    <div class="container mt-3">
        <h4>Clinic Inventory SnapShot</h4>
        <div class="mt-3">
        <select id="dropdownViewTab" class="dropdownTab" ng-model="id" ng-change="clinicName(id)" >
            <option label="Select Clinic" class="d-none"></option>
            <option ng-repeat="x in clinicNames" value="{{x.locationId}}" class="text-center">{{x.name}}</option>
        </select>
    </div>
    <div class="mt-3">
    <table id="" class="table table-striped text-center">
        <thead class="thead">
            <tr>
                <th>Doses</th>
                <th>Patient Due Next 30 Days</th>
                <th>Doses on Hand </th>
                <th>Doses in Transit </th>
                <th>Expired Doses  </th>
            </tr>
        </thead>
        <tbody>
            <tr >
                <td ></td>
                <td></td>
                <td></td>
                <td></td>
                
            </tr>
        </tbody>
    </table>
    </div>


    </div>
</div>
