<div ng-controller="updateProductController">
    <div ng-include="'view/header.html'"></div>
    <div ng-include="'view/header3.html'"></div>
    <div class="container mt-3">
        <div class="d-flex mt-5 ">
        <a class="corporateModify" href="#!product">Back to Product</a>
        <h3 class="" style="padding-left: 32%;"> View Product</h3>
    </div>
    </div>
    
    <div class="d-grid container shadow mt-5 " style="font-size: 20px;  padding: 30px;width: 90%;" >
        <div class="row mx-5">
            <div class=" col-4 d-flex  flex-column ">
                <label  class="fontweight">Product ID</label>
                <div>{{productSetup.productId}} </div>
            </div> 
        
            <div class=" col-4 d-flex flex-column  ">
                <label  class="fontweight">Product Name</label>
                <div>{{productSetup.productName}} </div>
            </div> 
        
            <div class=" col-4 d-flex flex-column  ">
                <label class="fontweight">Product Code</label>
                <div> {{productSetup.ndc}}</div>
            </div> 
        </div>
        <div class="row mx-5">
            <div class=" col-4 d-flex flex-column p-2 ">
                <label  class="fontweight">Manufacturer</label>
                <div> {{productSetup.manufacturer}}</div>
            </div> 
       
            <div class=" col-4 d-flex flex-column p-2 ">
                <label  class="fontweight">Gtin</label>
                <div> {{productSetup.gtin}}</div>
            </div> 
        
            <div class=" col-4 d-flex flex-column p-2  ">
                <label  class="fontweight">Status</label>
                <div> Active</div>
            </div> 
        </div>
    </div>
    </div>
