<div ng-controller="alp">
    <div ng-include="'view/header.html'"></div>
    <h1 class="list">Clinics</h1><br>
    <div class="text-center">
        <a class="btn btn-info" href="#!insertClinic">Add Clinic</a>
    </div>
    <div class="container">

            <div class="d-grid " style="float: right;">
                <a class="btn btn-info p-2 mx-2 my-1 row" onclick="downloadFunction()">Download</a>

                <div id="downloadDropdown" class="downloadMenu ">
                    <a class="downloadMenuLink" href="http://localhost:7890/download/excel">XLS</a>
                    <hr class="hr1">
                    
                    <a class="downloadMenuLink" href="http://localhost:7890/download/pdf">PDF</a>
                    </div>
                    <br>
               
            </div>
            
            <div class=" mt-5 ">
                <table class="table table-striped text-center ">
                    <thead class="thead">
                        <tr>
                            <th>Territory</th>
                            <th>Clinic Name</th>
                            <th>Clinic Number</th>
                            <th>City</th>
                            <th>State</th>
                            <th>Zipcode</th>
                            <th>Facility Count</th>
                            <th>Last Order</th>
                            <th>Last Dispense</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="x in clinic_data">
                            <td class="p-3">{{x.country}}</td>
                            <td class="p-3">{{x.name}}</td>
                            <td class="p-3">{{x.phone}}</td>
                            <td class="p-3">{{x.city}}</td>
                            <td class="p-3">{{x.state}}</td>
                            <td class="p-3">{{x.zipcode}}</td>
                            <td class="p-3">0</td>
                            <td class="p-3">{{x.lastOrderDate}}</td>
                            <td class="p-3">{{x.lastDispence}}</td>
                            <td><a href="#!updateClinic/{{x.locationId}}">Edit</a>&nbsp &nbsp<a
                                    ng-click="deleteClinic(x.locationId)" href="">Remove</a>&nbsp &nbsp<a
                                    href="#!/clinicDetails/{{x.locationId}}">view</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
