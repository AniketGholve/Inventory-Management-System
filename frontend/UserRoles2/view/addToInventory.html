<div ng-controller="clp">
    <div ng-include="'view/header.html'"></div>
    <div ng-include="'view/header2.html'"></div>
    <div class="container">
        <h2 class="text-center">Shipping Details</h2>
        <table class="table table-striped table-bordered text-center">
            <thead class="clinics">
                <tr>
                    <th>Order Id</th>
                    <th>Date</th>
                    <th>Enterprise Id</th>
                    <th>Status</th>
                    <th>Product Id</th>
                    <th>Quantity</th>
                    <th>Shipment Tracking Id</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in shippedDetails">
                    <td class="p-3">{{x.orderEventId}}</td>
                    <td class="p-3">{{x.activityDate}}</td>
                    <td class="p-3">{{x.enterpriseId}}</td>
                    <td class="p-3">{{x.eventDesc}}</td>
                    <td class="p-3">{{x.productId}}</td>
                    <td class="p-3">{{x.quantity}}</td>
                    <td class="p-3">{{x.shipmentTrackingId}}</td>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
