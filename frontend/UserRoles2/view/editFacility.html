<div ng-controller="updateFacilityController">
    <div ng-include="'view/header.html'"></div>
    <div ng-include="'view/header3.html'"></div>
    <div class="container mt-5">

        <div class="d-flex ">
            <a class="corporateModify" href="#!setup">Back to Corporate</a>
            <h2 class=" " style="padding-left: 28%;">Edit Facility</h2>
        </div>
        
    </div>
    
    <div class="container mt-4">
        <form>
            <div class="row g-3 form-control d-flex justify-content-between addfacility m-auto">
                <div class="col-auto d-flex justify-content-between w-50">
                    <label for="">Facility Name </label>
                    <input type="text" class="inputeditCorporate" ng-model="facilityUpdateData.facilityName" >
                </div>
                <div class="col-auto d-flex justify-content-between w-50">
                    <label for="">Facility ID</label>
                    <input type="email" class="inputeditCorporate" ng-model="facilityUpdateData.facilityId">
                </div>
                <div class="col-auto d-flex justify-content-between w-50">
                    <label for="">Address </label>
                    <input type="text" class="inputeditCorporate" ng-model="facilityUpdateData.address" >
                </div>
                <div class="col-auto d-flex justify-content-between w-50">
                    <label for="">City:</label>
                    <input type="text" class="inputeditCorporate" ng-model="facilityUpdateData.city">
                </div>
                <div class="col-auto d-flex justify-content-between w-50">
                    <label for="">State:</label>
                    <input type="text" class="inputeditCorporate" ng-model="facilityUpdateData.state">
                </div>
                <div class="col-auto d-flex justify-content-between w-50">
                    <label for="">Zipcode:</label>
                    <input type="text" class="inputeditCorporate" ng-model="facilityUpdateData.zipcode">
                </div>
                <div class=" d-flex justify-content-between p-3 ">
                    <a type="button" class="btn btn-danger Cancel" href="#!setup">Cancel</a>
                <button type="button" class="btn btn-info Cancel" ng-click="UpdateFacility()">Update</button>
                </div>
            </div>
        </form>
    </div>

</div>
