<div ng-controller="clp">
    <div class="isDisabled">
        <div ng-include="'view/header.html'"></div>
    </div>
    <div ng-include="'view/header2.html'"></div>
    <div class="isDisabled">
        <div>
            <h1 class="text-center mt-3">Remove  Inventory</h1>
        </div>
        <div class="container mt-3">
            <div class="d-flex flex-column">
                <label for="" class="h5 text-center mt-5"> Serial No :</label>
                <div class="text-center">
                    <input type="text" class="w-25 text-center" ng-model="serialNumberValue"
                        ng-change="getSerialNumbers(serialNumberValue)" list="serialNumberData">
                    <datalist id="serialNumberData">
                        <option ng-repeat="x in serialNo">{{x.serialNumber}}-{{x.productName}}</option>
                    </datalist>
                </div>
                <div ng-if="validSerial==true" class="shadow">
                    <table class="table  table striped text-center mt-5">
                        <thead>
                            <tr >
                                <th >Dose</th>
                                <th>Serial Number</th>
                                <th>Expiry Date</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr >
                                <td>{{serialDetails.productName}}</td>
                                <td>{{serialDetails.serialNumber}}</td>
                                <td>{{serialDetails.expiryDate}}</td>
                                <td>{{serialDetails.serialStatus}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div ng-if="validSerial==true">
                    <h5 for="" class="h5 mt-3 text-center">Transfer to :</h5>
                    <div class="text-center">
                        <select id="transfer" class=" w-25 text-center p-2" ng-model="gettingClinicId">
                            <option label="Select Clinic" class="d-none"></option>
                            <option ng-repeat="x in clinictransferNames" value="{{x.locationId}}" class="text-center">
                                {{x.name}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="text-center mt-3">
                <input type="button" ng-click="" class="btn btn-danger" value="Remove">
            </div>
        </div>
