<div ng-controller="clp">
    <div class="isDisabled">
        <div ng-include="'view/header.html'"></div>
    </div>
    <div ng-include="'view/header2.html'"></div>
    <div class="isDisabled">
        <div>
            <h1 class="text-center">Transfer Inventory</h1>
        </div>
        <div class="container mt-3 form-control">

            <div class="d-flex flex-column">

            <label for="" class="h5 mt-3 text-center">Transfer to :</label>

            <div class="text-center">
            <select id="transfer" class="p-2" ng-model="id" ng-change="clinicName(id)" >
                <option label="Select Clinic" class="d-none"></option>
                <option ng-repeat="x in clinictransferNames" value="{{x.locationId}}" class="text-center">{{x.name}}</option>
            </select>
        </div>

            <label for="" class="h5 text-center mt-5"> Serial No.</label>
            
            <div class="text-center">
            <select id ="transfer" class="text-center p-2" >

                <option label="Select Serial Number" class="d-none w-25"></option>
                <option class="text-center" value="" ng-repeat="x in serialNo">{{x.serialNumber}}</option>

            </select>
        </div>
        </div>
        <div class="text-center mt-3">

            <input type="button" ng-click="transferdetails()" class="btn btn-info" value="Transfer">

        </div>
        </div>
